<!DOCTYPE html>
<html>
  <head>
    <title>AR GPS Modelo 3D</title>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
    <script src="https://unpkg.com/aframe-gps-camera@1.7.0/dist/aframe-gps-camera.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <a-camera
        id="camera1"
        look-controls-enabled="false"
        arjs-device-orientation-controls="smoothingFactor: 0.1"
        gps-new-camera="gpsMinDistance: 5; positionMinAccuracy: 100"
      ></a-camera>

      <a-entity
        gltf-model="LogoCelsiaGLB3.glb"
        gps-new-entity-place="latitude: 3.3406341764091314; longitude: -76.5295076545049"
        position="0 0 0"
        scale="1 1 1"
        look-at="[gps-new-camera]"  <!-- Esto hace que siempre mire hacia el usuario -->
      ></a-entity>
    </a-scene>
  </body>
</html>
