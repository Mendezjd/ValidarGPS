<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR con coordenadas GPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- A-Frame y AR.js (versi칩n geolocalizaci칩n) -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; gpsMinAccuracy: 100; debugUIEnabled: true;"
    >
      <!-- Modelo oculto hasta que el GPS funcione -->
      <a-entity
        id="modelo"
        gltf-model="LogoCelsiaGLB3.glb"
        scale="0.5 0.5 0.5"
        rotation="0 180 0"
        visible="false">
      </a-entity>

      <!-- C치mara con GPS y orientaci칩n -->
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <!-- Script para esperar a que el GPS funcione antes de colocar el modelo -->
    <script>
      window.addEventListener('gps-camera-update-position', (e) => {
        const modelo = document.getElementById('modelo');
        // Coordenadas deseadas:
        const lat = 3.3428126439422714;
        const lon = -76.52885942057401;
        modelo.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lon}`);
        modelo.setAttribute('visible', 'true');
        console.log('Modelo colocado en:', lat, lon);
      });
    </script>
  </body>
</html>
