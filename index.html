<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Prueba AR con coordenadas GPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    
    <!-- A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar-nft.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene 
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; gpsMinAccuracy: 100; debugUIEnabled: true;"
    >
      <!-- Modelo GLB en coordenadas GPS -->
      <a-entity 
        gps-entity-place="latitude: 6.25184; longitude: -75.56359;"
        gltf-model="LogoCelsiaGLB3.glb"
        scale="0.5 0.5 0.5"
        rotation="0 180 0"
        >
      </a-entity>

      <!-- Cámara con GPS y rotación -->
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
