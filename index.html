<!DOCTYPE html>
<html>
  <head>
    <title>AR GPS Modelo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-ar.js@3.3.2/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; gpsMinAccuracy: 100; debugUIEnabled: false;"
    >
      <!-- Cámara GPS -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Modelo anclado a coordenadas GPS -->
      <a-entity
        id="modelo"
        gltf-model="LogoCelsiaGLB3.glb"
        gps-entity-place="latitude: 3.3406341764091314; longitude: -76.5295076545049;"
        scale="1 1 1"
        rotation="0 180 0"
        animation-mixer
        visible="false"
      ></a-entity>

      <!-- Mensaje de carga -->
      <a-text
        value="Cargando ubicación..."
        position="0 2 -5"
        look-at="[gps-camera]"
        id="mensaje"
      ></a-text>
    </a-scene>

    <script>
      // Esperar a que el GPS funcione
      document.querySelector("[gps-camera]").addEventListener("gps-camera-update-position", () => {
        const modelo = document.getElementById("modelo");
        const mensaje = document.getElementById("mensaje");
        if (modelo && mensaje) {
          modelo.setAttribute("visible", "true");
          mensaje.setAttribute("visible", "false");
        }
      });
    </script>
  </body>
</html>
