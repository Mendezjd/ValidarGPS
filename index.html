
<!DOCTYPE html>
<html>
  <head>
    <title>AR GPS Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
    <script src="https://unpkg.com/aframe-gps-camera@1.7.0/dist/aframe-gps-camera.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-camera gps-camera rotation-reader></a-camera>

      <a-entity
        gltf-model="LogoCelsiaGLB3.glb"
        gps-entity-place="latitude: 3.3406339167214085; longitude: -76.52942168837964;"
        scale="0.2 0.2 0.2"
        rotation="0 180 0"
           ></a-entity>
      <a-box 
        color="red"
        depth="1"
        height="1"
        width="1"
        gps-entity-place="latitude: 3.3406339167214085; longitude: -76.52942168837964;"
      ></a-box>
    </a-scene>
  </body>
</html>
