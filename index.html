<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AR GPS Modelo 3D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
    <style>
      video {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        object-fit: cover !important;
        z-index: -1 !important;
      }
      canvas {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="sourceType: environment; videoTexture: true; debugUIEnabled: false;"
    >
      <!-- CÃ¡mara con GPS y control de suavizado -->
      <a-camera
        gps-new-camera="gpsMinDistance: 5; positionMinAccuracy: 100"
        arjs-device-orientation-controls="smoothingFactor: 0.1"
        look-controls-enabled="false"
      ></a-camera>

      <!-- Modelo 3D en coordenadas de prueba -->
      <a-entity
        gltf-model="LogoCelsiaGLB3.glb"
        gps-new-entity-place="latitude: 0; longitude: 0"
        position="0 0 0"
        scale="5 5 5"
        look-at="[gps-new-camera]"
      ></a-entity>
    </a-scene>
  </body>
</html>
