<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Basado en Ubicaci√≥n con GLB</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/@ar-js-org/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        renderer="antialias: true; alpha: true"
    >
        <a-camera gps-new-camera="gpsMinDistance: 5; positionMinAccuracy: 20"></a-camera>

        <a-entity
            gltf-model="LogoCelsiaGLB3.glb"
            scale="0.5 0.5 0.5"
            gps-new-entity-place="latitude: 3.342532007484947; longitude: -76.52874347919874"
            look-at="[gps-new-camera]"
        ></a-entity>

        <a-entity light="type: ambient; color: #CCC"></a-entity>
    </a-scene>
</body>
</html>
