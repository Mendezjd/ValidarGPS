<!DOCTYPE html>
<html>
  <head>
    <title>REVE AR GPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-ar.js@3.3.2/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false; gpsMinAccuracy: 100">

      <!-- C치mara con GPS -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Modelo 3D en ubicaci칩n GPS -->
      <a-entity
        gltf-model="LogoCelsiaGLB3.glb"
        gps-entity-place="latitude: 3.3406341764091314; longitude: -76.5295076545049;"
        scale="0.05 0.05 0.05"
        rotation="0 0 0"
        animation-mixer>
      </a-entity>

      <!-- Texto para saber que se est치 cargando -->
      <a-text value="Cargando ubicaci칩n..." position="0 2 -4" look-at="[gps-camera]"></a-text>
    </a-scene>
  </body>
</html>
