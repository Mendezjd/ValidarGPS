<!DOCTYPE html>
<html>
  <head>
    <title>AR GPS Modelo 3D</title>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
    <script src="https://unpkg.com/aframe-gps-camera@1.7.0/dist/aframe-gps-camera.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
   <a-scene
  vr-mode-ui="enabled: false"
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
>
  <a-camera
  gps-new-camera="simulateLatitude: 3.3406; simulateLongitude: -76.5295; gpsMinDistance: 5"
  arjs-device-orientation-controls="smoothingFactor: 0.1"
  look-controls-enabled="false"
></a-camera>

 <a-entity
  gltf-model="LogoCelsiaGLB3.glb"
  gps-new-entity-place="latitude: 3.340634; longitude: -76.529507"
  position="0 0 0"
  scale="10 10 10"
  look-at="[gps-new-camera]"
></a-entity>
</a-scene>
  </body>
</html>
