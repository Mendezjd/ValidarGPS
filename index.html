<!DOCTYPE html>
<html>
  <head>
    <title>MindAR Imagen AR</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.css" />
    <style>
      body { margin: 0; overflow: hidden; }
      canvas, video { position: absolute; top: 0; left: 0; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: target.mind;" 
             color-space="sRGB" 
             embedded 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: true" 
             renderer="colorManagement: true; physicallyCorrectLights: true">
      
      <a-assets>
        <a-asset-item id="model" src="LogoCelsiaGLB3.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#model" scale="0.1 0.1 0.1" position="0 0 0" rotation="0 0 0"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
