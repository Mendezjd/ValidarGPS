<!DOCTYPE html>
<html>
  <head>
    <title>AR con imagen marcador (MindAR)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    
    <!-- MindAR para A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { position: absolute; top: 0; left: 0; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: target.mind; autoStart: true;" 
             embedded 
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: true"
    >
      <!-- CÃ¡mara AR -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Marcador -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Tu modelo GLB -->
        <a-gltf-model
          src="LogoCelsiaGLB3.glb"
          scale="0.2 0.2 0.2"
          position="0 0 0"
          rotation="0 0 0"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
