<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>AR GPS Modelo 3D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/aframe-gps-camera@1.7.0/dist/aframe-gps-camera.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #debug {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        font-size: 13px;
        z-index: 999;
        max-width: 90%;
      }
    </style>
  </head>

  <body>
    <!-- Mensaje de depuración -->
    <div id="debug">Esperando señal GPS...</div>

    <!-- Escena de A-Frame con AR.js y GPS -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: device; gpsMinAccuracy: 100; debugUIEnabled: false;"
    >
      <!-- Cámara GPS (correctamente definida como entidad) -->
      <a-entity camera gps-camera rotation-reader log-gps></a-entity>

      <!-- Modelo 3D vinculado a coordenadas GPS -->
      <a-entity
        gltf-model="LogoCelsiaGLB3.glb"
        gps-entity-place="latitude: 3.3406339167214085; longitude: -76.52942168837964;"
        scale="1 1 1"
      ></a-entity>
    </a-scene>

    <!-- Script para mostrar info GPS -->
    <script>
      AFRAME.registerComponent('log-gps', {
        init: function () {
          window.addEventListener('gps-camera-update-position', (e) => {
            const lat = e.detail.position.latitude.toFixed(6);
            const lon = e.detail.position.longitude.toFixed(6);
            document.getElementById('debug').innerText = `GPS activo:\nLatitud: ${lat}, Longitud: ${lon}`;
            console.log('Ubicación GPS:', e.detail.position);
          });

          window.addEventListener('gps-camera-error', (e) => {
            document.getElementById('debug').innerText = `Error GPS: ${e.message || 'No se pudo obtener ubicación'}`;
            console.error('Error GPS:', e);
          });
        }
      });
    </script>
  </body>
</html>
