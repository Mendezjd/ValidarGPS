<!DOCTYPE html>
<html>
  <head>
    <title>Reves AR GPS</title>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/aframe-gltf-part-component/dist/aframe-gltf-part-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft-location.min.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; gpsMinAccuracy: 100; gpsTimeInterval: 1000;"
    >
      <!-- CÃ¡mara con GPS -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Modelo 3D colocado por coordenadas GPS -->
      <a-entity
        gltf-model="LogoCelsiaGLB3.glb"
        scale="5 5 5"
        gps-entity-place="latitude: 3.3406268128683063; longitude: -76.52955056984767;"
      ></a-entity>
    </a-scene>
  </body>
</html>
